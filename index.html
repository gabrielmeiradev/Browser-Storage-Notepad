<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bloco de notas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css">
</head>

<body>
    <main>
        <div class="app">
            <div class="row">
                <div class="toolbar">
                    <div class="toolbar-new">
                        <button class="toolbar-option" onclick="novo()">Limpar (Ctrl + L)</button>
                    </div>
                    <div class="toolbar-save">
                        <button class="toolbar-option" onclick="salvar()">Salvar (Ctrl + S)</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="project-title">
                    <input type="text" class="project-title-value" placeholder="Título do arquivo">
                </div>
            </div>
            <div class="row">
                <div class="text-area">
                    <textarea placeholder="Conteúdo do arquivo" class="text-area-user" cols="60" rows="10"></textarea>
                </div>
            </div>
        </div>
    </main>
    <script src='js/main.js'></script>
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js"></script>
</body>

</html>
